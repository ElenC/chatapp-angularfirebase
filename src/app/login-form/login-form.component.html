
<div class="container">
   
        <div class="telaLogin">
            <h2 class="heading">Log In</h2>
            <input [(ngModel)]="email" type="email" name="email" class="formInput" placeholder="Insira o E-mail"/>

            <input [(ngModel)]="password" type="password" class="formInput"  placeholder=" Insira a senha"/>

            <button class="btn" id="btn-login" (click)="login()">Entrar</button>
        </div>
</div>
